<html>
<head>
    
    <title>Reduce</title>
</head>
<body>
    <p>Click the button to get the sum of the rounded numbers in array</p>
    <h4 id="array"></h4>
    <button onclick="myFunction()">Try Ä°t</button>
    <p>Sum Of numbers in array : <span id="demo"></span> </p>

    <script>
    var numbers = [13.4, 11.3, 4.3, 17.8, 0.8];
    document.getElementById("array").innerHTML = numbers;
    function getSum(total, num)
    {
        return total + Math.round(num); // this paramater rounds the value to its the neareast number
    }

  function myFunction()
  {
      document.getElementById("demo").innerHTML = numbers.reduce(getSum, 0);
  }
    </script>
</body>
</html>
